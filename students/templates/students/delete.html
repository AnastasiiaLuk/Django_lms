{% extends 'base.html' %}

{% block title %}Delete student{% endblock %}

{% block content %}
    <form method = 'post'>
        {% csrf_token %}
        <p>Do you want to delete student <strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>
        <input type="submit" value = 'Agree'>
        <br><br>
        <a href="{% url 'students:list' %}">Back to list</a>
    </form>
{% endblock %}
