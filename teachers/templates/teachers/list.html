{% extends 'base.html' %}

{% block title %}Teachers list{% endblock %}

{% block content %}
    <form method="get">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="first_name"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="last_name"><br><br>
      <input type="submit" value="Submit"><br>
    </form>
    <br>
    <a href="{% url 'teachers:create' %}">Create teacher</a>
    <br><br>
    <table>
        <thead>
            <tr>
                 <th>First name</th>
                 <th>Last name</th>
                 <th>Birthday</th>
                 <th>Update</th>
                 <th>Delete</th>
            </tr>
        <thead>
        <tbody>
            {% for teacher in teachers %}
                <tr>
                    <td><a href="{% url 'teachers:detail' teacher.pk %}">{{ teacher.first_name }}</a></td>
                    <td>{{ teacher.last_name }}</td>
                    <td>{{ teacher.birthday }}</td>
                    <td><a href="{% url 'teachers:update' teacher.pk %}">Edit</a></td>
                    <td><a href="{% url 'teachers:delete' teacher.pk %}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
