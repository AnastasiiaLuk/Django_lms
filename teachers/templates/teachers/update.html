{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Teacher update{% endblock %}

{% block content %}
        <div class='row'>
            <div class="col-3"></div>
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <input class="btn btn-outline-success" type="submit" value="Update">
                        <a class="btn btn-outline-primary" href="{% url 'teachers:list' %}">Back to list</a>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
{% endblock %}
