{% extends 'base.html' %}

{% block title %}Group list{% endblock %}

{% block content %}
     <div class="row">
        <div class="col-3"></div>
        <div class="col" >
            <form method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingGroupName" placeholder="name" name="group_name">
                    <label for="floatingGroupName">Group name</label>
                </div>
               <input class="btn btn-outline-success" type="submit" value="Search"><br>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
        <thead>
             <tr class="text-center">
                 <th></th>
                 <th>Group name</th>
                 <th>Group start</th>
                 <th>Description</th>
                 <th><i class="bi bi-pencil-square"></i></th>
                 <th><i class="bi bi-trash3"></i></th>
             </tr>
        <thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'groups:detail' group.pk %}">{{ group.group_name }}</a></td>
                    <td class="text-center">{{ group.start_date|date:'d M Y (l)' }}</td>
                    <td class="text-center">{{ group.description }}</td>
                    <td class="text-center"><a class="btn btn-outline-primary btn-sm" href="{% url 'groups:update' group.pk %}">Edit</a></td>
                    <td class="text-center"><a class="btn btn-outline-danger btn-sm" href="{% url 'groups:delete' group.pk %}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
