{% extends 'base.html' %}

{% block title %}Group list{% endblock %}

{% block content %}
    <form method="get">
      <label for="gr_name">Group name:</label>
      <input type="text" id="gr_name" name="group_name"><br><br>
      <input type="submit" value="Submit"><br>
    </form>
    <br>
    <a href="{% url 'groups:create' %}">Create group</a>
    <br><br>
    <table>
        <thead>
            <tr>
                 <th>Group name</th>
                 <th>Group start</th>
                 <th>Update</th>
                 <th>Delete</th>
            </tr>
        <thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <td><a href="{% url 'groups:detail' group.pk %}">{{ group.group_name }}</a></td>
                    <td>{{ group.start_date }}</td>
{#                    <td>{% if st.city %}{{ st.city }}{% endif %}</td>#}
                    <td><a href="{% url 'groups:update' group.pk %}">Edit</a></td>
                    <td><a href="{% url 'groups:delete' group.pk %}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
