{% extends 'base.html' %}

{% block title %}Delete group{% endblock %}

{% block content %}
    <form method = 'post'>
        {% csrf_token %}
        <p>Do you want to delete group <strong>{{ group.group_name }}</strong>?</p>
        <input class="btn btn-outline-success" type="submit" value = 'Agree'>
        <br><br>
        <a class="btn btn-outline-primary" href="{% url 'groups:list' %}">Back to list</a>
    </form>
{% endblock %}
